<!DOCTYPE html>
<html>
<head>
	<title>paragraph with border</title>
	<style>
		p.dotted {border-style: dotted;border-color: blue;padding: 20px;margin: 60px;font-size: 200%;font-style: italic;}
		p.solid {border-style: solid;padding: 20px;margin: 60px;font-size: 200%;font-style: italic;}
		p.none {border-style: none;padding: 20px;margin: 60px;font-size: 200%;font-style: italic;}
	</style>
</head>
<body>
	<h1>border</h1>
	<p class="dotted">this is dotted border</p><br>
	<p class="none">this paragraph is without border</p><br>
	<p class="solid">this paragraph is with solid border</p>

</body>
</html>
