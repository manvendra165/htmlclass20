<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: column;
  background-color: #2d3033;

}

.flex-container > div {
  background-color: #0dffda;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.main {
  height: 50%;
  width: 50%;
}
</style>
</head>
<body>
<h1>The flex-direction Property</h1>

<p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom):</p>

<div class="flex-container">
  
    <div>first</div>
  <div>second</div>
  <div>third</div>  
</div>

</body>
</html>
