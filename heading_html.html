<!DOCTYPE html>
<html>
<head>
	<title>heading_html</title>
</head>
<body> 
	<p>here we learn how to add headings in html.<br> for heading we have heading tag h1 to h6. <br>the size of heading text decreases from h1 to h6 <br>it means that h1 heading has bigest font and h6 has smaller one. </p>
	<h1>first heading</h1>
	<h2>second heading</h2>
	<h3>third heading</h3>
	<h4>forth heading</h4>
	<h5>fifth heading</h5>
	<h6>sixth heading</h6>

</body>
</html>
