<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="kietlogo.png">
	<title>unorderedlist </title>
</head>
<body style="background-color: yellow">
	<h1>unordered list</h1>
	<p>unordered list are those which reperesent list items in bullet form and for unordered list we use ul tag </p>
	<ul>
		<li>coffee</li>
		<li>milk</li>
		<li>tea</li>
	</ul>

	<p>nested list</p>

	<ul>
		<li>coffee</li>
		<ul><li>cold</li><li>hot</li></ul>
		<li>milk</li>
		<ul><li>cold</li><li>hot</li></ul>
		<li>tea</li>
		<ul><li>sugar</li><li>without sugar</li></ul>
	</ul>




</body>
</html>
