<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="amu.jpg" name="iframe_a" height="400px" width="680px" title="Iframe Example"></iframe>

<p><a href="https://www.amu.ac.in" target="iframe_a">amucontroller.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
