<!DOCKTYPE html>
<html>
<head>
<title>horizontal list</title>
<style>
ul
{
list-style-type:none;
padding:0px;
margin:0px;
overflow:hidden;
background-color:#fe9584;
}
li {
  float:left;
   }
li a { 
     color:black;
     display:block;
     text-align:center;
     padding:16px;
     text-decoration:none;
     }
li a:hover{
           background-color:yellow;
     }
 
</style>




</head>
<body>
<h1>Horizontal list</h1>
<ul>
<li><a href="#kiet"><img src="kietlogo.png" style="width: 30px;height: 30px;"></a></li>
<li><a href="#home" style="height: 30px;width: 30px;">home</a></li>
<li><a href="#about" style="height: 30px;width: 30px;">about</a></li>
<li><a href="#contact" style="height: 30px;width: 30px;">contact</a></li>
</ul>
</body>
</html>
